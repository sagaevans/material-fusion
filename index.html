<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Material Fusion Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Material Fusion Simulator</h2>

  <div class="container">

    <label>Input 1</label>
    <select id="input1">
      <option>Air</option>
      <option>Energi Panas</option>
      <option>Energi Dingin</option>
      <option>Hidrogen</option>
      <option>Oksigen</option>
      <option>Karbon</option>
      <option>Gas Hidrogen</option>
      <option>Gravitasi</option>
      <option>Waktu</option>
    </select>

    <input
      type="number"
      id="percent1"
      value="50"
      min="0"
      max="100"
      oninput="syncPercent(1)"
    > %

    <label>Input 2</label>
    <select id="input2">
      <option>Energi Panas</option>
      <option>Air</option>
      <option>Energi Dingin</option>
      <option>Oksigen</option>
      <option>Gravitasi</option>
      <option>Waktu</option>
    </select>

    <input
      type="number"
      id="percent2"
      value="50"
      min="0"
      max="100"
      oninput="syncPercent(2)"
    > %

    <button onclick="combine()">Gabungkan</button>

    <div id="result">Output: -</div>
    <div id="explanation"></div>

  </div>

  <div class="footer">
    Prototype • Browser-based • Science Logic
  </div>

  <script src="logic.js"></script>
</body>
</html>
